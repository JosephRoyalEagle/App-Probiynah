<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Désactivé</title>
    <style>
      /* Styles de la page d'avertissement */
      body {
          background-color: #000000;
          color: #ffffff;
          font-family: Arial, sans-serif;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
      }

      .warning-container {
          background: linear-gradient(135deg, #e72f7a, #0496bf);
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
          max-width: 600px;
          text-align: center;
      }

      h1 {
          font-size: 24px;
          margin-bottom: 20px;
      }

      p {
          font-size: 18px;
          margin-bottom: 15px;
      }

      a {
          color: #ffffff;
          font-weight: bold;
          text-decoration: none;
          background-color: #000000;
          padding: 10px 20px;
          border-radius: 5px;
          display: inline-block;
          transition: 0.3s;
      }

      a:hover {
          background-color: #ffffff;
          color: #000000;
      }
    </style>
</head>
<body>
    <div class="warning-container">
        <h1>⚠ JavaScript est désactivé</h1>
        <p>Pour utiliser notre site et accéder à nos services, veuillez activer JavaScript dans votre navigateur.</p>
        <p>Une fois activé, <a href="index.php">rechargez la page</a>.</p>
    </div>
</body>
</html>
